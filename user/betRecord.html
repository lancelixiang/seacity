    <script>
        $(function () {
            //时间选择
            $("#start,#end").calendar();
            //类型
            var platform = ['AG国际厅', 'PT老虎机', 'AG极速厅', 'BBIN波音'];
            $("#platform").picker({
                title: "请选择选择银行",
                cols: [
                    {
                        textAlign: 'center',
                        values: platform,
                    }
                ],
                onClose: function(picker) {
                    console.log("close");
                }
            });
            //状态
            var type = ['返水', '不返水'];
            $("#type").picker({
                title: "请选择选择银行",
                cols: [
                    {
                        textAlign: 'center',
                        values: type,
                    }
                ],
                onClose: function(picker) {
                    console.log("close");
                }
            });
        })
    </script>
