<!DOCTYPE html>
<html>
<head>
    <title>海洋城--绑定支付宝</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/static/css/public/base.css"/>
    <script type="text/javascript" src="/static/js/public/base.min.js"></script>
    <style>
        .form-alipay input{
            padding-left: 2.5rem;
        }
        .form-alipay .focus-bg{
            left:2.3rem;
        }
        p{
            line-height:0.36rem;
        }
    </style>
</head>
<body class="bg-main ft-normal">
    <header id="header"></header>
    <div class="box-wrap-list">
        <div class="box-wrap-bg-white ft-30">
            <div class="ui-form-item form-alipay">
                <label>支付宝真实姓名:</label> <input class='' type="text" placeholder="请输入支付宝真实姓名"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item form-alipay">
                <label>支付宝账号:</label> <input type="text" placeholder="请输入支付宝账号"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item ui-form-item-r">
                <input type="text" placeholder="请输入验证码"/>
                <span class="focus-bg"></span>
                <div class="vcode"><img src="/static/images/public/vcode.jpg"></div>
            </div>
        </div>
    </div>
    <div class="btn-wrap _plr30 _mt90">
        <a class="btn-lg btn-orange" href="#">提交</a>
    </div>
    <p class="_plr30 color-999 ft-26 _mt40">温馨提示：请填写正确的支付宝信息，若由于填写错误的信息造成您的资金流失，我公司不负任何责任。</p>
</body>
</html>
