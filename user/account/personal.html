<!DOCTYPE html>
<html>
<head>
    <title>海洋城--修改个人资料</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="/static/css/public/base.css"/>
    <script type="text/javascript" src="/static/js/public/base.min.js"></script>
    <style>
       .ui-form-item:nth-child(1) input{
           padding-right:0.1rem;
       }
    </style>
</head>
<body class="bg-main ft-normal">
    <header id="header"></header>
    <div class="box-wrap-list">
        <div class="box-wrap-bg-white ft-30">
            <div class="ui-form-item">
                <label>真实姓名:</label> <input type="text" placeholder="必须与提款卡号/支付宝姓名一致"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item">
                <label>身份证号:</label> <input type="text" placeholder="请输入您的身份证号"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item">
                <label>联系电话:</label> <input type="text" placeholder="请输入您的手机号码"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item">
                <label>邮箱:</label> <input type="text" placeholder="请输入您的电子邮箱地址"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item">
                <label>QQ:</label> <input type="text" placeholder="请输入您的QQ号码"/>
                <span class="focus-bg"></span>
            </div>
            <div class="ui-form-item">
                <label>生日:</label> <input type="text" placeholder="请输入您的生日"/>
                <span class="focus-bg"></span>
            </div>

            <div class="ui-form-item ui-form-item-r">
                <input type="text" placeholder="请输入验证码"/>
                <span class="focus-bg"></span>
                <div class="vcode"><img src="/static/images/public/vcode.jpg"></div>
            </div>
        </div>
    </div>
    <div class="btn-wrap _plr30 _mt90">
        <a class="btn-lg btn-orange" href="#">提交</a>
    </div>
</body>
</html>
