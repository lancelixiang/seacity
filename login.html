<!DOCTYPE html>
<html>
<head>
	<title>海洋城--登录</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="/static/css/public/base.css" />
	<script type="text/javascript" src="/static/js/public/base.min.js"></script>
	<style>
		.ui-form-item input{
			padding-left:0.6rem;
		}
		.ui-form-item .focus-bg{
			left:0.4rem;
		}
	</style>
</head>

<body class="bg-main">
	<header class="ui-header bg-blue">
		<a class="icon icon-back ft-40" href="javascript:history.back();"></a>
		<span class="color-white">登录</span>
		<a href="register.html" class="icon color-white pr10"><span class="ft-30">注册</span></a>
	</header>
	<div class="box-wrap-list">
		<div class="box-wrap-bg-white ft-30">
			<div class="ui-form-item">
				<label><i class="icon-renwu ft-30"></i></label> <input type="text" placeholder="用户名"/>
				<span class="focus-bg"></span>
			</div>
			<div class="ui-form-item">
				<label><i class="icon-mima1 ft-30"></i></label> <input type="text" placeholder="密码"/>
				<span class="focus-bg"></span>
			</div>
			<div class="ui-form-item ui-form-item-r">
				<label><i class="icon-anquan ft-30"></i></label>
				<input type="number" placeholder="验证码"/>
				<span class="focus-bg"></span>
				<div class="vcode"><img src="/static/images/public/vcode.jpg"></div>
			</div>
		</div>
	</div>
	<div class="btn-wrap _plr30 _mt90">
		<a class="btn-lg btn-orange" href="#">登陆</a>
	</div>

</body>
</html>
